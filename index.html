<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="main">
        <h1 class="text-center text-primary my-5">Welcome to Tic Tac Toe</h1>
        <div class="row justify-content-center">
            <div id="div1"   class="myDiv  col-3  w-25  border border-primary border-3 border-top-0 border-start-0 text-center" style="height: 150px;"></div>
            <div id="div2"   class="myDiv  col-3  w-25  border border-primary border-3 border-top-0 text-center" style="height: 150px;"></div>
            <div id="div3"   class="myDiv  col-3  w-25  border border-primary border-3 border-top-0 border-end-0 text-center" style="height: 150px;"></div>
        </div>
        <div class="row justify-content-center">
            <div id="div4"   class="myDiv  col-3  w-25  border border-primary border-3 border-start-0 text-center" style="height: 150px;"></div>
            <div id="div5"   class="myDiv  col-3  w-25  border border-primary border-3 text-center" style="height: 150px;"></div>
            <div id="div6"   class="myDiv  col-3  w-25  border border-primary border-3 border-end-0 text-center" style="height: 150px;"></div>
        </div>
        <div class="row justify-content-center">
            <div id="div7"   class="myDiv  col-3  w-25  border border-primary border-3 border-bottom-0 border-start-0 text-center" style="height: 150px;"></div>
            <div id="div8"   class="myDiv  col-3  w-25  border border-primary border-3 border-bottom-0 text-center" style="height: 150px;"></div>
            <div id="div9"   class="myDiv  col-3  w-25  border border-primary border-3 border-bottom-0 border-end-0 text-center" style="height: 150px;"></div>

        </div>

    </div>

</body>

</html>
